<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Pedidos</title>
		
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Pedidos recibidos</h1>
			
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Desde</th>
						<th>Hasta</th>
						<th>Detalle</th>
						<th>Fecha y Hora</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td th:text="${pedido.numero}"></td>
						<td th:text="${pedido.domicilioOrigen}"></td>
						<td th:text="${pedido.domicilioDestino}"></td>
						<td th:text="${pedido.detalle}"></td>
						<td th:text="${#temporals.format(pedido.fechaHoraCreacion, 'dd/MM/yyyy HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
			
			<a href="/pedidos/nuevo" class="btn btn-primary btn-lg">Crear un Pedido</a>
		</div>
	</body>
</html>
